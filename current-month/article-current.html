<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Infinite Price</title>
    <link rel="stylesheet" href="../style.css"> 
    <style>
        body {
            background-image: url('../background.jpg'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .glass-container {
            background: rgba(0, 0, 0, 0.75); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            max-width: 800px;
            margin: 30px auto; 
            padding: 50px;
            border-radius: 12px;
        }

        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 2.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 20px;
        }

        .date {
            text-align: center;
            display: block;
            margin-bottom: 20px;
            color: #aaa;
            font-style: italic;
            font-size: 0.9rem;
        }

        /* NEW: Audio Button Style */
        .audio-btn {
            display: block;
            margin: 0 auto 30px auto;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .audio-btn:hover {
            background: rgba(255,255,255,0.25);
        }

        .article-content p {
            text-align: left;
            line-height: 1.8; 
            font-size: 1.15rem;
            margin-bottom: 25px;
            color: #f0f0f0; 
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #bbb;
            text-decoration: none;
            border-bottom: 1px dotted #bbb;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            transition: color 0.3s ease;
        }
        .back-link:hover { color: #fff; border-bottom: 1px solid #fff; }
    </style>
</head>
<body>

    <div class="glass-container">
        <h1>The Infinite Price</h1>
        <span class="date">January 2026 Edition</span>

        <button id="speakBtn" class="audio-btn">
            <span>▶</span> Listen to Article
        </button>
        
        <div class="article-content" id="articleText">
            <p>In the landscape of modern medical education...</p>
            <p>My own emotional framework is built on...</p>
            </div>

        <a href="../../index.html" class="back-link">← Back to Home</a>
    </div>

    <script>
        const speakBtn = document.getElementById('speakBtn');
        const articleText = document.getElementById('articleText').innerText;
        let isSpeaking = false;
        
        speakBtn.addEventListener('click', () => {
            if (isSpeaking) {
                window.speechSynthesis.cancel();
                speakBtn.innerHTML = '<span>▶</span> Listen to Article';
                isSpeaking = false;
            } else {
                const utterance = new SpeechSynthesisUtterance(articleText);
                utterance.lang = 'en-US';
                utterance.rate = 1; // Speed (0.1 to 10)
                
                // Optional: Select a specific voice if you want
                // const voices = window.speechSynthesis.getVoices();
                // utterance.voice = voices[0]; 

                utterance.onend = () => {
                    isSpeaking = false;
                    speakBtn.innerHTML = '<span>▶</span> Listen to Article';
                };

                window.speechSynthesis.speak(utterance);
                speakBtn.innerHTML = '<span>⏹</span> Stop Listening';
                isSpeaking = true;
            }
        });
    </script>
</body>
</html>
