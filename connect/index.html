<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link rel="stylesheet" href="../../style.css">

    <style>
        body {
            /* Adjust path based on where this folder is. Assumes content/connect/ */
            background-image: url('../../background.jpg'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        .glass-container {
            background: rgba(0, 0, 0, 0.75); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 50px auto; 
            padding: 40px;
            border-radius: 12px;
        }

        h1 { text-align: center; text-transform: uppercase; margin-bottom: 30px; }

        form { display: flex; flex-direction: column; gap: 20px; }

        label { font-size: 0.9rem; color: #ddd; margin-bottom: -10px; }

        input, textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: #fff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover { opacity: 0.9; }
        
        .back-link {
            display: block; text-align: center; margin-top: 30px;
            color: #bbb; text-decoration: none; border-bottom: 1px dotted #bbb;
            width: fit-content; margin: 30px auto 0;
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <h1>Get in Touch</h1>
        
        <form action="https://formspree.io/f/xykzbjla" method="POST">
            
            <label for="name">Name</label>
            <input type="text" name="name" required>

            <label for="email">Email</label>
            <input type="email" name="email" required>

            <label for="message">Message</label>
            <textarea name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <a href="../../index.html" class="back-link">‚Üê Back to Home</a>
    </div>

</body>
</html>
