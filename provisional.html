<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provisional Archives</title>
    <style>
        /* Reuse core styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scrollbar-width: none; -ms-overflow-style: none; }
        html::-webkit-scrollbar { display: none; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        #background-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background-image: url('background.jpg'); 
            background-position: center center; background-repeat: no-repeat;
            background-size: cover; background-attachment: fixed; 
        }

        header {
            position: fixed; top: 0; width: 100%; padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(48, 24, 24, 0.6); backdrop-filter: blur(5px);
            z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 2px; color: #ffd1a8; }
        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 30px; }
        nav ul li a { text-decoration: none; color: #fff; font-weight: 500; text-transform: uppercase; font-size: 0.9rem; }
        nav ul li a:hover { color: #ff8c69; }

        /* Archive Layout */
        .archive-container {
            padding: 150px 50px 50px 50px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 { font-size: 3rem; margin-bottom: 40px; color: #ffcea3; text-align: center;}

        .archive-item {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }

        .archive-item:hover { transform: translateY(-5px); border-color: #ff8c69; }
        .archive-date { color: #ff8c69; font-size: 0.85rem; text-transform: uppercase; margin-bottom: 5px;}
        .archive-item h2 { font-size: 1.8rem; margin-bottom: 10px; color: #fff; border: none;}
        .archive-item p { color: #ccc; margin-bottom: 15px; line-height: 1.5;}
        
        .archive-link { text-decoration: none; color: #ffd1a8; font-weight: bold; font-size: 0.9rem; }
        .archive-link:hover { text-decoration: underline; }

    </style>
</head>
<body>

    <div id="background-container"></div>

    <header>
        <div class="logo">HORIZON</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#articles">Articles</a></li>
                <li><a href="#" style="color:#ff8c69;">Provisional</a></li>
                <li><a href="index.html#connect">Connect</a></li>
            </ul>
        </nav>
    </header>

    <div class="archive-container">
        <h1>Past Articles</h1>
        <div id="archive-list"></div>
    </div>

    <script src="article-list.js"></script>

    <script>
        const container = document.getElementById('archive-list');
        
        // This loops through your list from step A
        articles.forEach(article => {
            
            // LOGIC: If the filename is "article-current.html", SKIP IT.
            if (article.filename === 'article-current.html') {
                return; 
            }

            // Create HTML for each article
            const articleHTML = `
                <div class="archive-item">
                    <span class="archive-date">${article.date}</span>
                    <h2>${article.title}</h2>
                    <p>${article.summary}</p>
                    <a href="${article.filename}" class="archive-link">Read Archive &rarr;</a>
                </div>
            `;
            
            // Add it to the page
            container.innerHTML += articleHTML;
        });

        // If no articles are left (e.g. only current exists), show a message
        if (container.innerHTML === "") {
            container.innerHTML = "<p style='text-align:center; color:#ccc;'>No past articles archived yet.</p>";
        }
    </script>

</body>
</html>
