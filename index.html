<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F01FKEWGP6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-F01FKEWGP6');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Horizon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="background-container"></div>
    <div id="dim-overlay"></div>

    <header>
        <div class="logo">HORIZON</div>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#monthly">Monthly</a></li>
                <li><a href="provisional/index.html">Provisional</a></li>
                <li><a href="connect/index.html">Connect</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="content-box">
                <h1>The Majestic Silence</h1>
                <p>Welcome to the digital sanctuary.</p>
            </div>
        </section>

        <section id="monthly">
            <div class="content-box">
                <h2>Article of the Month</h2>
                <div id="snippet-container" class="article-snippet">
                    <p style="color: #999;">Loading...</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        const overlay = document.getElementById('dim-overlay');
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const maxDarkness = 0.7; 
            const scrollFactor = 500; 
            let opacity = scrollPosition / scrollFactor;
            if (opacity > maxDarkness) opacity = maxDarkness;
            overlay.style.opacity = opacity;
        });
    </script>

    <script>
        fetch('current-month/snippet.html')
            .then(response => response.text())
            .then(html => { document.getElementById('snippet-container').innerHTML = html; })
            .catch(error => { console.error('Error:', error); });
    </script>

</body>
</html>
