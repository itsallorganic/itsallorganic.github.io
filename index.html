<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Horizon</title>
    <style>
        /* --- Reset and Core Settings --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            scroll-behavior: smooth;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }
        html::-webkit-scrollbar { display: none; /* Chrome/Safari */ }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* --- Backgrounds --- */
        #background-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background-image: url('background.jpg'); 
            background-position: center center; background-repeat: no-repeat;
            background-size: cover; background-attachment: fixed; 
        }

        #bird-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; 
        }

        /* --- Navigation --- */
        header {
            position: fixed; top: 0; width: 100%; padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(48, 24, 24, 0.6); backdrop-filter: blur(5px);
            z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 2px; color: #ffd1a8; }

        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 30px; }
        nav ul li a {
            text-decoration: none; color: #fff; font-weight: 500; transition: color 0.3s ease;
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;
        }
        nav ul li a:hover { color: #ff8c69; }

        /* --- Layout --- */
        section {
            min-height: 100vh; padding: 100px 50px; 
            display: flex; flex-direction: column; justify-content: center; align-items: flex-start;
        }

        /* Standard Content Box */
        .content-box {
            background: rgba(0, 0, 0, 0.6); padding: 40px; border-radius: 15px;
            max-width: 700px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* HERO STYLE (Transparent, No Box) */
        #hero .content-box {
            background: transparent;
            border: none;
            box-shadow: none;
            padding: 0;
            text-align: center;
            max-width: 100%; 
        }

        h1 { font-size: 4rem; margin-bottom: 20px; color: #ffcea3; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        h2 { font-size: 2.5rem; margin-bottom: 20px; color: #ffcea3; border-bottom: 1px solid rgba(255,206,163, 0.3); padding-bottom: 10px; }
        p { font-size: 1.1rem; line-height: 1.6; margin-bottom: 20px; color: #e0e0e0; }

        /* --- Article Styles (Snippet) --- */
        .article-meta { font-size: 0.9rem; color: #ff8c69; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .read-more-btn {
            display: inline-block; padding: 10px 20px; background: rgba(255, 255, 255, 0.1);
            color: #fff; text-decoration: none; border-radius: 5px; transition: background 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .read-more-btn:hover { background: rgba(255, 255, 255, 0.2); }

        /* --- Contact Form Styles --- */
        .form-group { margin-bottom: 15px; }
        input, textarea {
            width: 100%; padding: 15px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 5px; color: #fff;
            font-family: inherit; font-size: 1rem;
        }
        input:focus, textarea:focus { outline: none; border-color: #ff8c69; background: rgba(255,255,255,0.1); }
        button[type="submit"] {
            padding: 15px 30px; background: #ff8c69; border: none; border-radius: 5px;
            color: #301818; font-weight: bold; cursor: pointer; transition: transform 0.2s;
        }
        button[type="submit"]:hover { transform: scale(1.02); background: #ffa486; }

        #hero { align-items: center; }

    </style>
</head>
<body>

    <div id="background-container"></div>
    <canvas id="bird-canvas"></canvas>

    <header>
        <div class="logo">HORIZON</div>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#articles">Articles</a></li>
                <li><a href="provisional.html">Provisional</a></li>
                <li><a href="#connect">Connect</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="content-box">
                <h1>The Majestic Silence</h1>
                <p>Welcome to the digital sanctuary.</p>
            </div>
        </section>

        <section id="articles">
            <div class="content-box">
                <h2>Article of the Month</h2>
                
                <div id="snippet-container" class="article-snippet">
                    <p style="color: #999;">Loading article snippet...</p>
                </div>

            </div>
        </section>

        <section id="connect">
            <div class="content-box">
                <h2>Connect</h2>
                <p>Have thoughts on the article? Reach out to us.</p>
                
                <form action="https://formspree.io/f/YOUR_CODE_HERE" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        const canvas = document.getElementById('bird-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let birds = [];
        const numberOfBirds = 15;
        class Bird {
            constructor() {
                this.x = Math.random() * -canvas.width;
                this.y = Math.random() * (canvas.height * 0.4); 
                this.speedX = Math.random() * 1.5 + 0.5; 
                this.speedY = (Math.random() - 0.5) * 0.2;
                this.scale = Math.random() * 0.6 + 0.3; 
                this.wingAngle = 0; this.flapSpeed = Math.random() * 0.1 + 0.05;
            }
            update() {
                this.x += this.speedX;
                this.y += Math.sin(this.x / 50) * 0.5; 
                this.wingAngle += this.flapSpeed;
                if (this.x > canvas.width + 50) { this.x = -50; this.y = Math.random() * (canvas.height * 0.4); }
            }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.scale(this.scale, this.scale);
                ctx.strokeStyle = 'rgba(60, 40, 40, 0.8)'; ctx.lineWidth = 2; ctx.beginPath();
                ctx.moveTo(0, 0); ctx.quadraticCurveTo(-10, Math.sin(this.wingAngle) * 5, -20, 0);
                ctx.moveTo(0, 0); ctx.quadraticCurveTo(10, Math.sin(this.wingAngle) * 5, 20, 0);
                ctx.stroke(); ctx.restore();
            }
        }
        function initBirds() { birds = []; for (let i = 0; i < numberOfBirds; i++) birds.push(new Bird()); }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); birds.forEach(bird => { bird.update(); bird.draw(); }); requestAnimationFrame(animate); }
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; initBirds(); });
        initBirds(); animate();
    </script>

    <script>
        fetch('snippet.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('snippet-container').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading snippet:', error);
                document.getElementById('snippet-container').innerHTML = "<p><i>Article snippet will load here when hosted online or using Live Server.</i></p>";
            });
    </script>

</body>
</html>
